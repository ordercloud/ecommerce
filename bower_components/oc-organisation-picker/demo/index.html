<!doctype html>
<html>
  <head>
    <title>oc-organisation-picker demo</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1, user-scalable=yes">
    <script src="../../webcomponentsjs/webcomponents-lite.js"></script>

    <link rel="import" href="../../iron-demo-helpers/demo-pages-shared-styles.html">
    <link rel="import" href="../../iron-demo-helpers/demo-snippet.html">
    <link rel="import" href="../../oc-core-utils/oc-app-styles.html">

    <link rel="import" href="../oc-organisation-picker.html">

    <style is="custom-style" include="demo-pages-shared-styles oc-app-styles">
    </style>
  </head>
  <body>

    <div class="vertical-section-container centered">
      <h3>Populate organisation options</h3>
      <demo-snippet>
        <template>
          <oc-organisation-picker
              selected-organisation="{{ selectedOrganisation }}"
          ></oc-organisation-picker>

          <script>
          (function() {
            var picker = document.querySelector('oc-organisation-picker');
            picker.organisations = [
              {id:122,name:"Wimpy Tzaneen",code:"WIM_TZA_ZA"},
              {id:116,name:"Steers Tzaneen",code:"STE_TZA_ZA"},
              {id:117,name:"Mcdonalds Vereeniging",code:"MCD_VER_ZA"}
            ];
          })();
          </script>
        </template>
      </demo-snippet>
    </div>

    <div class="vertical-section-container centered">
      <h3>Auto fetch organisations</h3>
      <p>The element will fetch the organisations where the current user has the given permission.</p>
      <p>NOTE: This will error in demo as no authorisation present.</p>
      <demo-snippet>
        <template>
          <oc-organisation-picker permission="bWFuYWdlbWVudF9jb25zb2xlOnZpZXc6b3JnYW5pc2F0aW9u"></oc-organisation-picker>
        </template>
      </demo-snippet>
    </div>

    <div class="vertical-section-container centered">
      <h3>Empty organisations</h3>
      <demo-snippet>
        <template>
          <oc-organisation-picker organisations="[]"></oc-organisation-picker>
        </template>
      </demo-snippet>
    </div>

  </body>
</html>
